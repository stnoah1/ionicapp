<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form name="login" method="POST"
          action="{% url 'user:login' %}">{% csrf_token %}
        <div class="form-group">
            <label for="{{ form.user_key.id_for_label }}" class="label">이메일</label>
            {{ form.user_key }}
            {{ form.user_key.errors }}
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}" class="label">
                비밀번호
            </label>
            {{ form.password }}
            {{ form.password.errors }}
        </div>
        {{ form.non_field_errors }}
        <div class="form-group">
            <button type="submit" class="btn--primary full">로그인</button>
        </div>
    </form>
</body>
</html>
