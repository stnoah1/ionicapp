<ion-header>

  <ion-navbar>
    <ion-title>logintest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onLogin()">
    <ion-list>
      <ion-item>
        <ion-label color="primary">Device Unique KEY</ion-label>
        <ion-input type="text" [(ngModel)]="deviceInfo.uuid" name="uuid" >
        </ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" blockd>로그인</button>
  </form>
</ion-content>
